<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #file{
        margin-top: 150px;
        margin-left: 400px;


        }
        #filebt{
        margin-left: 180px;
        }


    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="#8EC5FC;
          background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);">
<nav class="navbar navbar-light" style=" background-color: #FBAB7E;
background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);">
  <div class="container-fluid">
    <a class="navbar-brand" style="color:white;">FASHION STORE</a>
<!--      <i class="fa-solid fa-cart-shopping" style="color:white; margin-left: 90px; "></i>-->
<!--      <i class="fa-solid fa-heart" style="color:white; padding-left:750px;"></i>-->

    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>

    </form>
  </div>
</nav>
<div  style="border-radius: 50px;">
<div class="row col-12 col-sm-6 col-md-4" style="padding-left:31px; " id="file">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group row">
            <label for="inputEmail13"class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10" style="padding-bottom:14px;">
                <input type="text" class="form-control" id="inputEmail13" name="productname" placeholder="Product">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3"class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10" style="padding-bottom:14px;">
                <input type="number" class="form-control" id="inputPassword3" name="price" placeholder="Price">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputaddress3"class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10" style="padding-bottom:14px;">
                <input type="text" class="form-control" id="inputaddress3" name="discription" placeholder="Description">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputaddress3"class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10" style="padding-bottom:14px;">
                <input type="file" class="form-control"  name="image" placeholder="product image">
            </div>
        </div>
        <button type="submit" id="filebt">upload</button>

    </form>

</div>
</div>
</body>
</html>
