<!DOCTYPE html>

background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);">

    <form class="d-flex">

      <a href="http://127.0.0.1:8000/myapp/delete/{{m}}" class="btn btn-danger">delete</a>

</div>
