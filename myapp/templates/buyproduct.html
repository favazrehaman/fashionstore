<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
">
<nav class="navbar navbar-light" style=" background-color: #FBAB7E;
background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);">
  <div class="container-fluid">
    <a class="navbar-brand" style="color:white;">FASHION STORE</a>
<!--      <i class="fa-solid fa-cart-shopping" style="color:white; margin-left: 90px; "></i>-->
<!--      <i class="fa-solid fa-heart" style="color:white; padding-left:750px;"></i>-->

    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>

    </form>
  </div>
</nav>

<div class="col-12 col-lg-6 d-flex justify-content-center">
  <div class="card mb-3 " style="max-width: 540px; margin-top:50px; ">
    <div class="row g-0">
      <div class="form">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="col-12 col-lg-6 pb-1" style="float: left;">
            <img src="/static/{{img}}" class="img-fluid rounded-start" alt="...">

          </div>
          <div class="col-12 col-lg-6 pb-2" style="float: right;">
            <div class="name text-center pb-2">
              <input type="text" name="productname " value="{{a.productname }}" readonly style="width: 90%;">
            </div>
             <div class="price text-center pb-2">
              <input type="text" name="price " value="{{a.price}}" readonly style="width: 90%;">
            </div>
            <div class="description text-center pb-2">
              <input type="text" name="discription " value="{{a.discription}}" readonly style="width: 90%;">
            </div>
            <div class="quantity text-center pb-2">
              <input type="number" name="quantity" placeholder="quantity" style="width: 90%;">
            </div>
            <div class="button text-center">
              <a href="http://127.0.0.1:8000/myapp/http:/order/">
              <button type="submit" style="width: 5rem;">Buy</button>
              </a>








            </div>


          </div>


        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
