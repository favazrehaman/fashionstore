<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
  <div class="col d-flex justify-content-center bg-light" style="width:20rem " >
    <form method="post">{% csrf_token%}
      <table>
        <tr class="pb-2">
          <td><label>Name</label></td>
          <td><input type="text" name="productname" value="{{b.productname}}" readonly
                     style="width:15rem"></td>

        </tr>
        <tr>
          <td><label>price</label></td>
          <td><input type="number" name="price" value="{{total}}" readonly
          style="width:15rem"></td>
        </tr>
          <tr>
              <td><label>Quantity</label></td>
              <td><input type="number" name="quantity" value="{{b.quantity}}" readonly
              style="width:15rem"></td>
          </tr>
          <tr>
              <td class="text-center" colspan="2">
                  <a href="http://127.0.0.1:8000/myapp/customerdetails/">
                      <button type="button" class="btn btn-primary btn-sm">place order</button>
                  </a>
              </td>
          </tr>

      </table>

    </form>
  </div>
</div>

</body>
</html>
