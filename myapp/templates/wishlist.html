<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
">
<nav class="navbar navbar-light" style=" background-color: #FBAB7E;
background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);">
  <div class="container-fluid">
    <a class="navbar-brand" style="color:white;">FASHION STORE</a>
<!--      <i class="fa-solid fa-cart-shopping" style="color:white; margin-left: 90px; "></i>-->
<!--      <i class="fa-solid fa-heart" style="color:white; padding-left:750px;"></i>-->

    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>

    </form>
  </div>
</nav>

<div class="container mt-5">
    <div class="row">
        {% for i,j,k,l,m,n in mylist %}
        {% if n == u_id %}
          <div class="col-sm-12 col-lg-4 d-flex justify-content-centre text-center text-center pb-4">
              <div class="card" style="width: 15rem;height: 430px; margin-left:80px; margin-top:30px">
                  <img src="/static/{{i}}" style="width:200px; height:230px;  padding:10px; padding-left:40px;" class="card-img-top" alt="..." >
                  <div class="card-body">
                    <h5 class="card-title">{{j}}</h5>
                    <p class="card-text">{{k}}</p>
                      <p class="card-text"> {{l}}</p>

                    <a href="" class="btn btn-primary">add to cart</a>
                      <a href="http://127.0.0.1:8000/myapp/wishlistremove/{{m}}" class="btn btn-danger" style="">Remove</a>

                  </div>
              </div>
          </div>
        {% endif %}
        {% endfor %}
    </div>
</div>


</body>
</html>
